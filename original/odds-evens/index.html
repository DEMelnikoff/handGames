<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Odds Evens</title>
    <script>
      function playing(){
    document.getElementById("startButton").style.visibility = "hidden";
    document.getElementById("IAmOdd").style.visibility = "visible";
     document.getElementById("IAmEven").style.visibility = "visible";
  }

  function gametime(mode){
    document.getElementById("IAmOdd").style.visibility = "hidden";
     document.getElementById("IAmEven").style.visibility = "hidden";
     document.getElementById("hands").style.visibility = "visible";
    document.getElementById("options").style.visibility = "visible";
  }
</script>
  </head>
  <body>
    <section class="game">
      <div class="score">
        <div class="player-score">
          <h2>Player</h2>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h2>Computer</h2>
          <p>0</p>
        </div>
      </div>
      <div class="intro">
        <h1>Odds or Evens</h1>
        <button id="startButton" onclick="playing()">Let's Play</button>
      </div>
      <div class="odds-or-evens">
        <button class=IAmOdd id=IAmOdd onclick="gametime()">Odds</button>
        <button class=IAmEven id=IAmEven onclick="gametime()">Evens</button>
      </div> 
      <div id="player-added">+10</div>
      <div id="computer-added">+10</div>
      <div id="player-minus">-10</div>
      <div id="player-tied">+0</div>
      <div class="match fadeOut">
        <h2 class="winner">Choose an option</h2>
        <div id="hands" class="hands">
          <img class="player-hand" src="./assets/rock.png" alt="" />
          <img class="computer-hand" src="./assets/rock.png" alt="" />
        </div>
        <div id="options" class="options">
          <button class="one">1</button>
          <button class="two">2</button>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
